<script>
    //组合使用 构造函数模式 与原型模式
    // 构造函数模式，用于定义实例属性，可以传参
    // 原型模式，用于定义方法和共享的属性
    function Person(name,age,job){
        this.name=name;
        this.age=age;
        this.job=job;
        this.friends=["lzh","hzy"];
    }
    Person.prototype={
        constructor:Person,
        sayName:function(){
            alert(this.name);
        }
    };
    var person1=new Person("hcy",21,"student"),
        person2=new Person("hty",15,"student");

    person1.friends.push("zxr");
    console.log(person1.friends);//["lzh","hzy","zxr"]
    console.log(person2.friends);//["lzh","hzy"]
    console.log(person1.friends===person2.friends);//false
    console.log(person1.sayName===person2.sayName);//true

</script>
