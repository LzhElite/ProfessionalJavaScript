<script>
    function SuperType(name){
        this.name=name;
        this.gender="男";
    }
    function SubType(name){
        SuperType.call(this,name);
        this.age=27;
    }
    var instance1=new SuperType("lzh");
    var instance2=new SubType("hzy");

    console.log(instance1.name);//lzh
    console.log(instance1.age);//undefined
    console.log(instance1.gender);//男
    console.log(instance2.name);//hzy
    console.log(instance2.age);//27
    console.log(instance2.gender);//男
</script>
