<!--全局变量不能通过 delete 操作符删除，
而直接在 window 对象上的定义的属性可以-->

<!--8.1.3 窗口位置-->
<script>

    /*使用下列代码可以跨浏览器取得窗口左边和上边的位置*/
    var leftPos=(typeof window.screenLeft=="number")?window.screenLeft:window.screenX;
    var topPos=(typeof window.screenLeft=="number")?window.screenLeft:window.screenX;
/*使用 window.open()方法既可以导航到一个特定的 URL，也可以打开一个新的浏览器窗口。*/
    /*接收 4 个参数：要加载的 URL、窗口目标、一个特性字符串以及一个表示新页面是否取代浏览
     器历史记录中当前加载页面的布尔值。*/
    var wroxWin=window.open("http://www.baidu.com/","wroxWindow","height=400,width=400,top=10,left=10,resizable=yes");
    //调整大小
    wroxWin.resizeTo(800,800);
    // 移动位置
    wroxWin.moveTo(10,10);
    //不显示地址栏(被禁用)
/*    wroxWin.location="no";*/

</script>
